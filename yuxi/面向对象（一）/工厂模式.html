<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        name: '张三',
        age: 20,
        hobby: function () {
            console.log('喜欢篮球')
        }
    }

    //工厂模式
    function Person (name,age,hobby){
        let obj = {} //添加原料
        obj.name = name ;
        obj.age = age;
        obj.hobby = function(){
            console.log(hobby)
        }
        //加工原料
        return obj;//出厂


    }
    let zhangsan = Person('张三',20,'喜欢篮球');
    console.log(zhangsan);
</script>
</body>
</html>
