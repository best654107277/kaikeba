<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: relative;
        }
            span{
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="box2">
        <span></span>
    </div>
</div>

<script>
    /*
    查找父级
        parentNode 父节点
        parentElement 父元素
        offsetParent 定位父级(元素根据定位的这个父级)
     */
    {
        let span = document.querySelector('span')
        console.log(span.parentNode);
        console.log(span.parentElement);
        console.log(span.offsetParent)
    }
</script>
</body>
</html>
