<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul id="list">
    <li>第1个li</li>
    <li>第2个li</li>
    <li>第3个li</li>
    <li>第4个li</li>
    <li>
<!--        这是一条注释-->
        <span>span 1</span>
        <span>span 2</span>
    </li>
</ul>
<script>
    //childNodes 子节点
    {
        let list = document.querySelector('#list')
        // console.log(list.childNodes);
        // console.log(document.childNodes);
        // 节点类型
        document.childNodes.forEach(item=>{
            console.log(item.nodeType,item.nodeName)

            console.log(document.nodeName)
            /*
            10 文档声明
            1 元素节点

            */
        })
        list.childNodes.forEach(item=>{
            console.log(item.nodeType)
            /*
                节点类型
             1 元素节点  标签名称
             3 文本节点  #text
             8 注释节点  #comment
             9 document  #document
             10 文档声明  html

             */
        })
        //节点名称
    }
</script>
</body>
</html>
