<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--这是一条注释-->
<script>
    //childNodes 子节点
    {
        let list = document.querySelector('#list')
        // console.log(list.childNodes);
        console.log(document.childNodes);
        //节点类型
        document.childNodes.forEach(item=>{
            console.log(item,item.nodeType,item.nodeName)//节点类型 nodeType
            //10 文档声明
            // 1 元素节点
        })
        list.childNodes.forEach(item=>{
            console.log(item,item.nodeType);
            // 3 文本节点
            // 8 注释节点
        })
        //节点名称

        /*
        节点类型
            1 元素节点 (标签名称)
            3 文本节点 (#text)
            8 注释节点 (#comment)
            9 document (#document)
           10 文档声明 (html)
        */
    }
</script>
</body>
</html>
