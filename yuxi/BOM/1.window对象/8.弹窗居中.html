<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner{height: 300px;border: 1px solid #000}
        .banner{width: 200px;height: 200px;position: absolute;background: #000;font: 20px/200px '微软' ;color: #fff;text-align: center;}
    </style>
</head>

<div class="banner">广告弹窗</div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<body>
<script>
    let banner = document.querySelector('.banner')

    function setBanner() {
        let scrollY = document.body.scrollTop || document.documentElement.scrollTop;
        let scrollX = document.body.scrollLeft || document.documentElement.scrollLeft;
        let t = (window.innerHeight - banner.offsetHeight) / 2;//可视区高-元素高
        let l = (window.innerWidth - banner.offsetWidth) / 2;//可视区宽-元素宽
        banner.style.top = t + scrollY + 'px';
        banner.style.left = l + scrollX + 'px';
    }

    setBanner();
    window.onscroll = function () {
        banner.style.transition = '.5s';
        setBanner();
    }
    window.onresize = function () {
        banner.style.transition = '.5s';
        setBanner();
    }
</script>
</body>
</html>
