<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav>
    <a href="#view1">视图1</a>
    <a href="#view2">视图2</a>
    <a href="#view3">视图3</a>
</nav>
<div id="view">这是第三个视图</div>

<script>
    {
        let view = document.querySelector('#view')
        setView();

        function setView(){
            let hash = location.hash
            switch (hash) {
                case "":
                case "#view1":
                    view.innerHTML = '这是第一个视图';
                    break;
                case "#view2":
                    view.innerHTML = '这是第二个视图';
                    break;
                case "#view3":
                    view.innerHTML = '这是第三个视图';
                    break;
            }
            console.log(hash)
        }
        window.onhashchange =function(){
            setView();
        }
    }
    // window.onhashchange = ()=>{
    //     //监听 location 中的hash 变化了
    //     console.log(location.hash)
    //
    // }
</script>
</body>
</html>
