<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contextmenu</title>
    <style>
        *{margin: 0;padding-left: 0;list-style: none;}
        ul{
            width: 200px;border: 1px solid #000000;position: absolute;top: 0;left: 0;display: none}
        li{padding: 10px;border: 1px solid #333;text-align: center;}
    </style>
</head>
<body style="height: 3000px">
<ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>          
<script>
    //自定义一个邮件菜单ul
    //contextmenu 鼠标邮件
    let ul = document.querySelector('ul')
    // document.addEventListener('contextmenu',(e)=>{
    //     ul.style.display = 'block';
    //     ul.style.left = e.pageX +'px';
    //     ul.style.top = e.pageY +'px';
    //     e.preventDefault() //第一种阻止浏览器右键菜单方式， 可以在事件绑定和on方法下使用
        //return false //不可用
    // })
    document.oncontextmenu = (e)=>{
        ul.style.display = 'block';
        ul.style.left = e.pageX +'px';
        ul.style.top = e.pageY +'px';
        return false //第二种阻止浏览器右键菜单方式， 只能在on下使用
        // e.preventDefault() //可用
    }
</script>
</body>
</html>
