<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
<script>
    //父类
    function Dad(name){
        this.name = name;
        this.age = 20;
    }

    //子类
    function son(){
        Dad.call(this,name)
        this.height = '178cm'
    }
</script>
</body>
</html>
